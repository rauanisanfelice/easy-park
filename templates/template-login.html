{% load static %}
<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}Login{% endblock %}</title>

        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        {% comment %} Bootstrap {% endcomment %}
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap-4.4.1-dist/css/bootstrap.css' %}">
        
        {% block head %}{% endblock %}
    </head>
    <body style="background-color: lightseagreen;">
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="modal-dialog-centered">
                    <div class="card mb-3 border-white" style="padding: 20px; width: 550px; max-width: 550px;">
                        <div class="card-header">
                            <h5 class="card-title text-center font-weight-bold">{% block card-title %}{% endblock %}</h5>
                        </div>
                        <div class="card-body">
                            {% block body %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% comment %} SCRIPTS {% endcomment %}
        <script src="{% static 'plugins/jQuery-3.4.1/jquery-3.4.1.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="{% static 'plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>

        {% block script %}{% endblock %}
    </body>
</html>
